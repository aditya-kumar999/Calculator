<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <script src="calculate.js" defer></script>
    <div class="container">
        <div class="display"></div>
        <div class="buttons">
            <div class="set1">
                <button class="clear">AC</button>
                <button class="operator del">DELETE</button>
            </div>
            <div class="set2">
                <button class="regular number">7</button>
                <button class="regular number">8</button>
                <button class="regular number">9</button>
                <button class="operator op div">/</button>
            </div>
            <div class="set3">
                <button class="regular number">4</button>
                <button class="regular number">5</button>
                <button class="regular number">6</button>
                <button class="operator op multiply">*</button>
            </div>
            <div class="set4">
                <button class="regular number">1</button>
                <button class="regular number">2</button>
                <button class="regular number">3</button>
                <button class="operator op minus">-</button>
            </div>
            <div class="set5">
                <button class="regular dot">.</button>
                <button class="regular number">0</button>
                <button class="regular equal">=</button>
                <button class="operator op plus">+</button>
            </div>
        </div>
    </div>
</body>
</html>
