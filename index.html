<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <display class="display">
            3.14159265359
        </display>
        <div class="buttons">
            <div class="set1">
                <button class="clear">AC</button>
                <button class="operator del">DELETE</button>
            </div>
            <div class="set2">
                <button class="regular seven">7</button>
                <button class="regular eight">8</button>
                <button class="regular nine">9</button>
                <button class="operator div">/</button>
            </div>
            <div class="set3">
                <button class="regular four">4</button>
                <button class="regular five">5</button>
                <button class="regular six">6</button>
                <button class="operator multiply">*</button>
            </div>
            <div class="set4">
                <button class="regular one">1</button>
                <button class="regular two">2</button>
                <button class="regular three">3</button>
                <button class="operator minus">-</button>
            </div>
            <div class="set5">
                <button class="regular dot">.</button>
                <button class="regular zero">0</button>
                <button class="regular equal">=</button>
                <button class="operator plus">+</button>
            </div>
        </div>
    </div>
</body>
</html>
